<div ng-controller="EventsController as events">
  <h1>Events</h1>
  <hr />
  <div ng-repeat='event in events.events'>
    Type: {{event.event}} <br  />
    
    Transaction Hash: <a href={{event.url}} onclick="window.open(this.href);return false;">{{event.transactionHash}}</a>
    <hr  />
  </div>
</div>
