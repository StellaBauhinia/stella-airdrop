<div ng-controller="AirDropController as airDrop">
  <h1>AirDrop</h1>
  <hr />
  <div ng-hide="airDrop.transfer_success">
    <form ng-submit="airDrop.withdrawFunds(address_from,list,amount)">
      <div class="form-group">
        <label for="addressFrom">AirDrop Admin</label>
        <select id="addressFrom" ng-model="address_from">
          <option ng-repeat="account in airDrop.accounts">{{account}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lucky_addr">AirDrop Addresses:</label>
        <textarea ng-model="list" ng-list="&#10;" ng-trim="false" class="form-control" style="height:200px" id="lucky_addr" placeholder="paste addresses line by line here"></textarea>
        <label for="amountInEther">Amount:</label>
        <input ng-model="amount" type="number" class="form-control"
               id="amountInEther" placeholder="1" step="0.001"/>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div ng-show="airDrop.transfer_success">
    <div class="alert alert-success">
      Airdrop sent successful
    </div>
  </div>
  <div ng-show="airDrop.has_errors">
    <div class="alert alert-error">
      has_errors: {{airDrop.has_errors}}
    </div>
  </div>
  <div ng-show="!airDrop.isAllowedToOperate">
    <div class="alert alert-error">
      The address {{airDrop.selectedAccount}} does not have permission to play the airdrop.
    </div>
  </div>
</div>
